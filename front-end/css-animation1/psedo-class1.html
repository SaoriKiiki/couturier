<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lilita+One&display=swap");
        body {
          margin: 0;
          font-family: "Lilita One", cursive;
        }
        a:link {
            color: hotpink;
        }
        a:visited {
            color: Tomato;

        }
        a:hover {
            background-color: rgb( 255, 234, 230)
        }
        p:not(.line_up){
            color: lightseagreen;
        }
    
        div{
          margin: 5rem;
          width: 300px;
          height: 100px;
          border-radius: 5%;
        }

        .origin{
          display: grid;
          place-content: center;
          position: absolute;
          background-color: grey;
          border: 1px solid transparent;
          padding: 3rem;
        }

        .translate{
          border: 1px solid black;
          background-color: skyblue;
          font-size: 2rem;
          display: grid;
          place-content: center;
          cursor: pointer;
          padding: 3rem;
        }
        .translate:hover {
          transform: translate(50px, 50px);
        }

    </style>
</head>
<body>
    <div class="origin">
        <div class="translate">Compras Internacionales</div>   
        
    </div>
    
    <section class ="menu"><a href="/">Line Up</a>
        <p> Line Up </p>
        <p class="line_up"> Line Up</p>
    </section>
</body>
</html>
