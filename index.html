<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <div class="form-container">
        <h1>Interview Form</h1>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            
            <label for="interview_date">Interview Date:</label>
            <input type="date" id="interview_date" name="interview_date" required>
            
            <label for="interview_time">Interview Time:</label>
            <input type="time" id="interview_time" name="interview_time" required>
            
            <label for="interview_location">Interview Location:</label>
            <input type="text" id="interview_location" name="interview_location" required>
            
            <label for="interviewer_name">Interviewer Name:</label>
            <input type="text" id="interviewer_name" name="interviewer_name" required>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
